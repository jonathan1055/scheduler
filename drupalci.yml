build:
  assessment:
    validate_codebase:
      phplint:
      container_composer:
      csslint:
      eslint:
      phpcs:
    testing:
      container_command:
        commands:
          - "cd ${SOURCE_DIR} && sudo -u www-data composer require drush/drush:^9.0 && sudo -u www-data composer update twig/twig"
      run_tests.standard:
        types: 'PHPUnit-Functional'
        suppress-deprecations: false
