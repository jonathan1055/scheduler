name: Scheduler
type: module
description: 'Publish and unpublish content and entities automatically on specified dates and times.'
core_version_requirement: ^8 || ^9 || ^10
configure: scheduler.admin_form
dependencies:
  - drupal:system (>= 8.8.3)
  - drupal:datetime
  - drupal:field
  - drupal:node
  - drupal:views
test_dependencies:
  - rules:rules
  - devel:devel_generate
  - drupal:media
  - commerce:commerce
  - drupal:taxonomy
  - workbench_moderation:workbench_moderation
  - workbench_moderation_actions:workbench_moderation_actions
libraries:
  - admin-css
  - vertical-tabs
  - default-time
