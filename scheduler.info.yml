name: Scheduler
type: module
description: 'Publish and unpublish content automatically on specified dates and times.'
core_version_requirement: ^8 || ^9 || ^10
configure: scheduler.admin_form
dependencies:
  - drupal:system (>= 8.5)
  - drupal:datetime
  - drupal:field
  - drupal:node
  - drupal:views
test_dependencies:
  - rules:rules
  - devel:devel_generate
libraries:
  - vertical-tabs
  - default-time
