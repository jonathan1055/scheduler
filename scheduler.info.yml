name: Scheduler
type: module
description: 'Publish and unpublish content and entities automatically on specified dates and times.'
core: 8.x
core_version_requirement: ^8 || ^9
configure: scheduler.admin_form
dependencies:
  - drupal:system (>= 8.5)
  - drupal:datetime
  - drupal:field
  - drupal:node
  - drupal:views
test_dependencies:
  - rules:rules
  - devel:devel_generate
  - drupal:media
  - commerce:commerce
libraries:
  - admin-css
  - vertical-tabs
  - default-time
